<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
      rel="stylesheet"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <div id="header-text">
        <h1>Find your film</h1>
        <a href="/watchlist.html"><button id="btn-watchlist">My Watchlist</button></a>
      </div>
    </header>

    <div id="search-bar">
      <div id="search-bar-left-side">
        <img src="/images/search.png" id="search-icon">
        <input type="text" placeholder="Search OMDb" id="search-input">
      </div>
      <button id="btn-search">Search</button>
    </div>

    <main>
      <div id="idle-container">
        <img id="idle-image" src="/images/film.png" alt="Film icon.">
        <p id="idle-text">Start exploring</p>
      </div>
      <div id="movies-container"></div>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
